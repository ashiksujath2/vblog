{% load blog_tags %}

<div class="blog_title">
    <a href="{% url 'article_list' %}">{{ blog.title }}</a>
</div>

<dl class="category sub-nav">
    {% for category in categories %}
    <dd class="{% active category.get_url %}">
        <a href="{{ category.get_url }}">{{ category.name }}</a>
    </dd>
    {% endfor %}
</dl>
